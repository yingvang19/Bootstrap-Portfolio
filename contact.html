  <title>Contact | Ying Vang</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">

    <div class="row">

      <div class="col-md-12">

        <header id="masthead">
          <a href="index.html" id="logo">Ying Vang</a>

          <nav class="navbar navbar-expand-sm navbar">
            <a class="navbar-brand" href="contact.html">
              <img src="assets/images/chess3.JPG" id="Logo" style="width:100px;" class="responsive">
            </a>

            <ul class="nav nav-pills">

              <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </nav>



        </header>
      </div>


    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col">

        <div class="row">
          <!--this is the contact header-->
          <div class="col">
            <h1>Contact</h1>
          </div>

        </div>



        <div class="row">
          <div class="col">

            <form id="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Full Name" required="required">
                </li>
              </ul>
            </form>


          </div>


        </div>
        <div class="row">
          <div class="col">

            <form id="contact-form">
              <ul>

                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
              </ul>
            </form>

          </div>


        </div>

        <div class="row">
          <div class="col">

            <form id="contact-form">
              <ul>

                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>

            </form>

          </div>


        </div>


        <div class="row">
          <div class="col-md-2">
            <form id="contact-form">
              <input type="submit">
            </form>
          </div>

          <div class="col-md-10"></div>

        </div>
      </div>
    </div>

  </div>
  </div>




  </div>

  <div class="container">
    <!--footer-->
    <div class="row">
      <div class="col">
        <footer>

          Copyright &copy 2019

        </footer>
      </div>
    </div>
  </div>



</body>
